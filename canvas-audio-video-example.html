<!DOCTYPE html>
<html style="width: 100%; height: 100%;">
	<link rel="stylesheet" href="index_style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

		<script>

			function Ball(x, y){
				this.x = x;
				this.y = y;
				this.y_speed = 0;
			}

			function createListener(){

				document.getElementById("myCanvas").addEventListener('touchstart', (event) => {
						ball.y_speed = -10;
				});

			}

			function drawBall(b, canvas){

				var context = canvas.getContext("2d");

				context.clearRect(0,0, canvas.width, canvas.height);

				context.beginPath();
				context.arc(b.x, b.y, 10, 0, 2*Math.PI);
				context.stroke();

			}

			function moveBall(){
				
					ball.y += ball.y_speed;

				drawBall(ball, document.getElementById("myCanvas"));					

				if(ball.y < 140)
					ball.y_speed += 1;
				else if(ball.y_speed < 1)
					ball.y_speed = 0;
				else{
					ball.y_speed *= -(.85);

					var audio = new Audio("bounce.wav");
					audio.play();
				}			
			}

			var timer = setInterval(moveBall, 100);
			var ball = new Ball(50, 70);

		</script>
	<body onload="createListener()">
	<h1> CIT 261 -- Brigham Young University-Idaho </h1>

		<div id="content">
			<div>
				<p>This script shows an example of the canvas, video and audio tags.  Touch the screen to make the ball bounce.</p>
			</div>
			<div>
				<canvas id="myCanvas" style="width:100%; height:200px; background-color:white;">
			</div>	

			<div>	<audio controls id="bounceAudio"> <source src="bounce.wav" type="audio/wav"> </audio> </div>

			<div> <video style="width:320px; height:200px;" controls> <source src="video.mp4"  type="video/mp4" ></video>
	
		</div>
	</body>

</html>
