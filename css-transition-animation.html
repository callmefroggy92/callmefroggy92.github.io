<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="css-manipulation-style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google" content="notranslate">


	<head>
			<script>
				function startAnimation(){
					document.getElementById("colorAnimationText").style.animationName = "animation";
				}

				function stopAnimation(){
					document.getElementById("colorAnimationText").style.animationName = "";
				}
			</script>

	</head>

	<body>

	<h1> CIT 261 -- Brigham Young University-Idaho </h1>
	<div id="content">
		<div  id="textDiv">
		<p> This page shows two basic examples for CSS transitions and animations.  The animations are triggered via Javascript using the start and stop buttons. </p>
		</div>
		<div>
			<p id="colorTransitionText"><a> Hover Here for Transition Example! </a></p>
		</div>

		<div>

			<p id="colorAnimationText"> Example of Animation! </p>
			<button onclick="startAnimation()"> Start </button>
			<button onclick="stopAnimation()"> Stop </button>

	</div>
	</body>

</html>
