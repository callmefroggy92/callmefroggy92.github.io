<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="index_style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<head>
			<script>

				function getMessages(){
					var xhttp = new XMLHttpRequest();
  					xhttp.onreadystatechange = function() {
  				 		if (this.readyState == 4 && this.status == 200) {
     							document.getElementById("messages").innerHTML = this.responseText;
   						}
  					};
					xhttp.open("GET", "https://cit261xhtm.firebaseio.com/messages.json", true);
					xhttp.send();
				}

				function postMessage(){
					var xhttp = new XMLHttpRequest();

					xhttp.open("POST", "https://cit261xhtm.firebaseio.com/messages.json", true);
					xhttp.setRequestHeader("Content-type", "application/json;charset=UTF-8");

					xhttp.send(JSON.stringify({test: "helloWorld"}));
				}

			</script>

	</head>

	<body>

	<h1> CIT 261 -- Brigham Young University-Idaho </h1>
	<div id="content">

		<div id="messages">
			
		</div>
		<div> 
			<button onclick="postMessage()"> Send </button><br>

			<form>
				<input type="text" id="messageToSend" placeholder="type your message here">
			</form>

		</div>
	</div>
	</body>

</html>
