<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="index_style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<head>
			<script>


        			function loadJSON(j){
					document.getElementById("messages").innerHTML = "";
            				for (var key in j) {
                				if (j.hasOwnProperty(key) && j[key].hasOwnProperty("message")) {
							console.log(j[key]["message"]);
                    					document.getElementById("messages").innerHTML += j[key]["user"] + " : " + j[key]["message"] + "<br>";
                				}
            				}
        			}

				function getMessages(){
					var xhttp = new XMLHttpRequest();
  					xhttp.onreadystatechange = function() {
  				 		if (this.readyState == 4 && this.status == 200) {
							console.log("Messages loaded successfully");
							loadJSON(this.responseText);
   						}
  					};
					xhttp.open("GET", "https://cit261xhtm.firebaseio.com/messages.json", true);
					xhttp.send();
				}

				function postMessage(msg){
					var xhttp = new XMLHttpRequest();

					xhttp.open("POST", "https://cit261xhtm.firebaseio.com/messages.json", true);
					xhttp.setRequestHeader("Content-type", "application/json;charset=UTF-8");

  					xhttp.onreadystatechange = function() {
  				 		if (this.readyState == 4 && this.status == 200) {
							getMessages();
   						}
  					};

					xhttp.send(JSON.stringify({message: msg, user: "username"}));

				}


			</script>

	</head>

	<body onload="getMessages()">

	<h1> CIT 261 -- Brigham Young University-Idaho </h1>
	<div id="content">

		<div id="messages">
			
		</div> <br>
		<div>

			<form>
				<input type="text" id="messageToSend" placeholder="type your message here">
			</form>

			<button onclick="postMessage(document.getElementById('messageToSend').value)"> Send </button><br>

		</div>
	</div>
	</body>

</html>
