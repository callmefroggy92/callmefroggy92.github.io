<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="index_style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<head>
			<script>
				
				// this function takes the user input and calculates the Fibonacci sequence
				// up to that point	
				function getFibonacci(){
					var num = document.getElementById("num").value;

					var one = 1;
					var two = 1;

					var arr = [0, 1, 1];

					var i;
					for(i = 2; i < num; i++){
						var temp = two;
						two += one;
						one = temp;
						arr.push(two);
					}

					displayFibonacci(arr);
				}

				// this function displays the Fibonacci array
				function displayFibonacci(arr){
					document.getElementById("result").innerHTML = "";
					for(i in arr)
						document.getElementById("result").innerHTML += "<br>" + i + " --- " + arr[i];
				}
							

			</script>

	</head>

	<body>

	<h1> CIT 261 -- Brigham Young University-Idaho </h1>
	<div id="content">

		<div>
			This script takes a user input in the form of an integer and calculates and dispays the Fibonacci sequence up to that number.
		</div>
		<div> 
			<form>
				Enter the number for the Fibonacci sequence: <br>
				<input type="number" id="num">
			</form>

			<button onclick="getFibonacci()"> Get Result! </button><br>

			<span id="result"> </span>

		</div>
	</div>
	</body>

</html>
