<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<head>
			<script>
			
				function setTimer(){
					window.setInterval(changeFont, 10000);
					window.setInterval(changeSubMenuClass, 5000);
				}
				function changeFont(){
					var ez = document.getElementById("ez");
					ez.style.color = getRandomColor();
				}

				function getRandomColor(){
					var color = "rgb(" + (Math.random() * 255).toFixed(0) + "," + (Math.random() * 255).toFixed(0) + "," + (Math.random() * 255).toFixed(0) + ")";
					return color;
				}

				function showMenu(){
					var menu = document.getElementById("menu");
					if(menu.className == "gonemenu")
						menu.className = "visiblemenu";
					else
						menu.className = "gonemenu";
				}

				function changeFrame(url){
					document.getElementById("content").src = url;
					showMenu();
				}

				function changeSubMenuClass(){
					var submenus = [document.getElementById("tools"), document.getElementById("tutorials"), document.getElementById("subscribe")];

					for(var i = 0; i < 3; i++){
						if(submenus[i].className == "bluesubmenu")
							submenus[i].className = "greensubmenu";
						else if(submenus[i].className == "greensubmenu")
							submenus[i].className = "redsubmenu";
						else if(submenus[i].className == "redsubmenu")
							submenus[i].className = "bluesubmenu";
					}
				}
						

			</script>

	</head>

	<body onload="setTimer()">
		<div id="header">
			<button id="menubutton" onclick="showMenu()"> <img src="logo.png" style="object-fit: fill; height:100%; width:100%;"> </button>
			<span id="banner"> SPARK-<a id="ez">EZ</a> </span>		
		</div>
		<div id="menu" class="gonemenu">
			<a id="tools" class="bluesubmenu"> Tools </a><br>
			<a onclick="changeFrame('horsepower-calculator.html')"> -  Motor Horsepower</a><br>
			<a onclick="changeFrame('voltage-drop.html')"> -  Voltage Drop</a><br>
			<a onclick="changeFrame('raceway-fill.html')"> -  Raceway Fill</a><br>
			<a onclick="changeFrame('pulling-tension.html')"> -  Pulling Tension </a><br>
			<a onclick="changeFrame('breaker-curves.html')"> -  Time Overcurrent Curve </a><br>
			<br><a id="tutorials" class="redsubmenu"></a><br>
			<br><a onclick="changeFrame('subscribe.html')" id="subscribe" class="greensubmenu"> Subscribe </a><br>		
		</div>
		<iframe id="content" src="main.html"></iframe>
	</body>

</html>
